<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
  <div class="card">

   <div class="main-img">
    <picture>
      <source srcset="/images/image-equilibrium.jpg" media="(min-width: 375px)" />
      <img src="/nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium Cube" />
    </picture>
   </div>

    <h1>Equilibrium #3429</h1> 

    <p>Our Equilibrium collection promotes balance and calm.</p>

   <div class="flex">
    <div >
    <img src="/images/icon-ethereum.svg" alt="">
    <p> 0.041 ETH</p> 
  </div>
  <div>
    <img src="/images/icon-clock.svg" alt=""> 
    <p>3 days left</p> 
   </div>
  </div>

  <hr>
     
  <div>
    <img src="/images/image-avatar.png" width="40" alt=""> 
    <p>Creation of <span>Jules Wyvern</span></p> 
  </div>
  
  </div>
</main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://github.com/">Troy Jose B.Hipona</a>.</p>
  </footer>
</body>
</html>
